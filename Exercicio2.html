<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <table class="table table-striped" id="tabela-clientes">
        <thead>
            <tr>
                <th>Nome Completo</th>
                <th>Data de Nascimento</th>
                <th>Email</th>
                <th>Endereço</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <form id="form-cliente">
        <div class="form-group">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome">
        </div>
        <div class="form-group">
            <label for="sobrenome" class="form-label">Sobrenome:</label>
            <input type="text" class="form-control" id="sobrenome">
        </div>
        <div class="form-group">
            <label for="data-nascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" id="data-nascimento">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="endereco">
        </div>
        <button type="button" class="btn btn-primary" id="adicionar-cliente">Adicionar Cliente</button>
    </form>
</div>

<script>

    function obterDadosFormulario() {
        const nome = document.getElementById("nome").value;
        const sobrenome = document.getElementById("sobrenome").value;
        const dataNascimento = document.getElementById("data-nascimento").value;
        const email = document.getElementById("email").value;
        const endereco = document.getElementById("endereco").value;

        return { nome, sobrenome, dataNascimento, email, endereco };
    }

    function montarNomeCompleto(nome, sobrenome) {
        return `${nome} ${sobrenome}`;
    }

    function adicionarLinhaTabela(cliente) {
        const tabela = document.getElementById("tabela-clientes").getElementsByTagName("tbody")[0];
        const novaLinha = tabela.insertRow();

        const celulaNomeCompleto = novaLinha.insertCell(0);
        const celulaDataNascimento = novaLinha.insertCell(1);
        const celulaEmail = novaLinha.insertCell(2);
        const celulaEndereco = novaLinha.insertCell(3);

        celulaNomeCompleto.textContent = montarNomeCompleto(cliente.nome, cliente.sobrenome);
        celulaDataNascimento.textContent = cliente.dataNascimento;
        celulaEmail.textContent = cliente.email;
        celulaEndereco.textContent = cliente.endereco;
    }

    function limparFormulario() {
        document.getElementById("nome").value = "";
        document.getElementById("sobrenome").value = "";
        document.getElementById("data-nascimento").value = "";
        document.getElementById("email").value = "";
        document.getElementById("endereco").value = "";
    }

    document.getElementById("adicionar-cliente").addEventListener("click", function() {
        const cliente = obterDadosFormulario();
        adicionarLinhaTabela(cliente);
        limparFormulario(); 
    });
</script>

</body>
</html>
